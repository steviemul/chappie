<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chappie</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid justify-content-center">
                <a href="#"><img src="images/logo.png"></a>
            </div>
        </nav>

        <main class="container-fluid my-3">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-3 p-3 border-end sidebar">
                    <form>
                        <h6>Theme</h6>
                        <select class="form-select" aria-label="Select Theme" id="select-theme">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                        </select>
                    </form>

                    <form>
                        <h6>Chat Model</h6>
                        <select class="form-select" aria-label="Select Model" id="select-model">

                        </select>
                    </form>

                    <form>
                        <h6>Chat Options</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember" checked>
                            <label class="form-check-label" for="remember">
                                Remember Me
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rag">
                            <label class="form-check-label" for="rag">
                                Use RAG
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="tools">
                            <label class="form-check-label" for="tools">
                                Use Tools
                            </label>
                        </div>
                    </form>

                    <hr>

                    <form id="ragUpload">
                        <div class="mb-3">
                            <label for="file" class="form-label">Upload RAG Document</label>
                            <input class="form-control" type="file" id="file">
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-primary">Upload</button>
                        </div>
                    </form>
                </div>

                <!-- Main Area -->
                <section class="col-9 d-flex justify-content-center align-items-center">

                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <div class="chat-fixed-width">
                                <div id="chat-container"></div>
                                <div id="chat-question" class="mt-3">
                                    <form id="form-question" class="form-floating mb-3 mt-3">
                                        <input type="text" class="form-control" id="question" placeholder="">
                                        <label for="question">Ask me anything</label>
                                    </form>
                                </div>
                                
                            </div>
                        </div>
                    
                    </div>
                </section>
            </div>
        </main>

        <footer class="bg-dark text-white text-center py-3">
            &copy; 2025 Chappie. All rights reserved.
        </footer>

        <script src="js/bootstrap.bundle.min.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
